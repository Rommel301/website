<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMEPAGE</title>
  <link rel="stylesheet" href="homepage-products.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <div class="landing">
    <div class="banners">
        <h1>COLUMBARY: SMART MEMORIAL LOCKER SYSTEM</h1>
        <p>Honor your loved ones with dignity and innovation</p>
        <button class="custom-button" onclick="openForm()">JOIN NOW</button>
    </div>
  </div>


<!-- Popup Container -->
<div class="form-popup" id="formPopup">
  <!-- Login Form -->
  <div class="form-container" id="loginForm">
    <span class="close-btn" id="closeLoginForm">&times;</span>
    <h2>Login</h2>
    <form action="/client_form" method="post">
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
  </div>

  <!-- Register Form (Initially Hidden) -->
  <div class="form-container" id="registerForm" style="display: none;">
    <span class="close-btn" id="closeRegisterForm">&times;</span>
    <h2>Register</h2>
    <form action="/client_form" method="post">
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="register-name" name="name" placeholder="Name" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-phone" ></i>
        <input type="text" id="register-contact" name="contact_No" placeholder="Contact_No" required>
      </div>

    
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="register-email" name="email" placeholder="Email" required>
      </div>
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="register-password" name="password" placeholder="Password" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-home"></i>
        <input type="text" id="register-address" name="address" placeholder="Address" required>
      </div>
        <!-- Version Field -->
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
  </div>
</div>



<script src="homepage-products.js"></script>
</body>
</html>
